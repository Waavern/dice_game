<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>
      <div class="dice-area">
        <div class="dice">
          <img class="img1" src="images/dice6.png" alt="Player 1 Dice" />
          <p id="player1Label" class="player-label">Player 1</p>
        </div>
        <div class="dice">
          <img class="img2" src="images/dice6.png" alt="Player 2 Dice" />
          <p id="player2Label" class="player-label">Player 2</p>
        </div>
      </div>
      <!-- Moved inputs below dice -->
      <div class="inputs" style="margin-top: 30px;">
        <input type="text" id="player1Name" placeholder="Enter Player 1 Name" />
        <input type="text" id="player2Name" placeholder="Enter Player 2 Name" />
        <button id="rollDiceBtn">Roll Dice</button>
      </div>
    </div>
